{% extends "layout.html"%}
{% block content %}

  <div class="row m-4">
      <div class="col-lg-3 ml-4">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="assets/img/saarees.jpeg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Delete
              </button>

              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Delete Product</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      Are you sure you want to delete this product
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                      <button type="button" class="btn btn-primary">Delete</button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- end of modal -->
            </div>
          </div>

      </div>
      <div class="col-lg-8">
        <div class="card">
            <h5 class="card-header">Add Product</h5>
            <div class="card-body">
                <form>
                    <div class="form-group">
                      <label for="formProductNameInput">Product Name</label>
                      <input type="text" class="form-control" id="formProductNameInput" placeholder="Slik Saree">
                    </div>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="inputGroupSelect01">Category</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01">
                          <option selected>Choose...</option>
                          <option value="1">Saree</option>
                          <option value="2">LehangaCholi</option>
                          <option value="3">Blouse</option>
                        </select>
                      </div>
                    <div class="form-group">
                      <label>Do you want to add this product as relevance product</label>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Yes</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">No</label>
                      </div>
                    </div>
                    <div class="form-group">
                        <label for="formDescriptionInput">Product Description</label>
                        <textarea class="form-control" id="formDescriptionInput" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="formMainImage">Product Main Picture</label>
                        <input type="file" class="form-control-file" id="formMainImage">
                    </div>
                    
                    <div class="panel-group">
                        <div class="panel panel-default">
                          <div class="panel-heading">
                            <h4 class="panel-title">
                              <a id = "plus-minus-button" class="list-group-item add-more-productimage-link" data-toggle="collapse" href="#collapse1">Add More product Pictures<i id="plus-minus" class="fas fa-plus"></i></a>
                            </h4>
                          </div>
                          <div id="collapse1" class="panel-collapse collapse">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="formImage1">Product Picture 1 </label>
                                    <input type="file" class="form-control-file" id="formImage1">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="formImage2">Product Picture 2</label>
                                    <input type="file" class="form-control-file" id="formImage2">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="formImage3">Product Picture 3</label>
                                    <input type="file" class="form-control-file" id="formImage3">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="formImage4">Product Picture 4</label>
                                    <input type="file" class="form-control-file" id="formImage4">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="formImage5">Product Picture 5</label>
                                    <input type="file" class="form-control-file" id="formImage5">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="formImage6">Product Picture 6</label>
                                    <input type="file" class="form-control-file" id="formImage6">
                                </div>
                            </div>
                          </div>
                        </div>
                      </div>

                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="exampleFormControlSelect2">Choose one or more color</label>
                          <select multiple class="form-control" id="exampleFormControlSelect2">
                            <option>Red</option>
                            <option>Green</option>
                            <option>Blue</option>
                            <option>Red</option>
                            <option>Yellow</option>
                          </select>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="exampleFormControlSelect2">Choose one or more size</label>
                        <select multiple class="form-control" id="exampleFormControlSelect2">
                          <option>S</option>
                          <option>L</option>
                          <option>XL</option>
                          <option>XLL</option>
                          <option>XLLL</option>
                        </select>
                      </div>
                        <div class="form-group col-md-6">
                            <label for="inputPrice">Price</label>
                            <input type="number" class="form-control" id="inputPrice" placeholder="2000">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputQuantity">Quantity</label>
                            <input type="number" class="form-control" id="inputQuantity" placeholder="3">
                          </div>
                        <div class="form-group col-md-6">
                          <label for="inputBrand">Brand</label>
                          <input type="text" class="form-control" id="inputBrand" placeholder="Hare Krishna">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputOcassion">Ocassion</label>
                          <input type="text" class="form-control" id="inputOcassion" placeholder="Partwear">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputType">Type</label>
                            <input type="text" class="form-control" id="inputType" placeholder="Straight">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputFabric">Fabric</label>
                            <input type="text" class="form-control" id="inputFabric" placeholder="Pure Cotton">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputSleeve">Sleeve</label>
                            <input type="text" class="form-control" id="inputSleeve" placeholder="No Sleeve">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputFabricCare">Fabric Care</label>
                            <input type="text" class="form-control" id="inputFabricCare" placeholder="Handwash">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputClosure">Closure</label>
                            <input type="text" class="form-control" id="inputClosure" placeholder="Back Hook">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputCupType">Cup Type</label>
                            <input type="text" class="form-control" id="inputCupType" placeholder="No Padded">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputBackline">Backline</label>
                            <input type="text" class="form-control" id="inputPassword4" placeholder="Square">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputStichingType">Stiching Type</label>
                            <input type="text" class="form-control" id="inputStichingType" placeholder="Semi Stitched">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPockets">Pockets</label>
                            <input type="text" class="form-control" id="inputPockets" placeholder="No Pockets">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputEmbroidery">Embroidery</label>
                          <input type="text" class="form-control" id="inputEmbroidery" placeholder="Yes">
                      </div>
                      </div>
                  </form>
              <a href="#" class="btn btn-primary">Add Category</a>
            </div>
          </div>  
      </div>
  </div>
  {% endblock content %}
